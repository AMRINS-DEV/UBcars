<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/conact.css">
    <link rel="stylesheet" href="./css/js-css.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="one">
            <a href="./index.html">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
        <div class="two">
            <h1>Contact Us</h1>
            <p>
                Feel free to contact us any time. We will get.
                back to you aas soon as we can!
            </p>
            <div class="inputs">
                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Message">
                    <button>SEND</button>
                </form>
            </div>
        </div>
        <div class="three">
            <h1>Info</h1>
            <div>
                <i class="fa-solid fa-envelope"></i>
                <span>info@email.com</span>
            </div>
            <div>
                <i class="fa-solid fa-phone"></i>
                <span>8 900 000 11 11</span>
            </div>
            <div>
                <i class="fa-solid fa-city"></i>
                <span>23 Address St.</span>
            </div>
            <div>
                <i class="fa-solid fa-clock"></i>
                <span>09:00 - 18:00</span>
            </div>
        </div>
        <div class="social">
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
        </div>
    </main>
